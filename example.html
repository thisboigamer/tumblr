<html>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1.0' />
    <title>{Title}</title>
    <link rel='alternate' type='application/rss+xml' href='{RSS}' />
    <link rel='stylesheet' href='http://karlstolley.github.io/530-tumblr-example/screen.css' />
  </head>
  <body>
    <header id='header'>
      <h1>{Title}</h1>
    </header>
    <main id='main'>
      {block:Posts}
      {block:Text}
      <article>
        {block:Title}
        <header>
          <h1>
            <a href='{Permalink}'>{Title}</a>
          </h1>
        </header>
        {/block:Title}
        <div class='content'>{Body}</div>
        <footer>
          <ul>
            <li>
              <a href='{Permalink}'>Post Permalink</a>
            </li>
            {block:HasTags}
            <li>Tagged
              <ul>
                {block:Tags}
                <li>
                  <a href='{TagURL}'>{Tag}</a>
                </li>
                {/block:Tags}
              </ul>
            </li>
            {/block:HasTags}
          </ul>
        </footer>
      </article>
      {/block:Text}
      {/block:Posts}
    </main>
    <footer id='footer'>
      <small>
        <a href='{RSS}'>RSS Feed</a>
      </small>
    </footer>
  </body>
</html>
